<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width. initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Minha Primeira Tela HTML</title>
  </head>
  <body>
    <header>
      <h1>Minha Primeira Tela HTML</h1>
    </header>
    <div class="container">
      <div class="image">
        <img class="foto" src="Daniel.jpg" />
      </div>
      <section>
        <h2>Sobre Mim</h2>
        <p>Meu nome é Daniel. Estou aprendendo a criar páginas web com HTML.</p>
      </section>
      <section>
        <h2>Meus Interesses</h2>
        <ul>
          <li>Tecnologia</li>
          <li>Programação</li>
          <li>Design</li>
        </ul>
      </section>
      <hr />
      <section>
        <form class="formulario">
          <h2>Entre em contato</h2>
          <div class="name">
            <label>Nome:</label>
            <br />
            <input type="text" name="name" />
          </div>

          <div class="email">
            <label>Email:</label>
            <br />
            <input type="text" name="email" />
          </div>
          <div class="msg">
            <label>Mensagem:</label>
            <br />
            <textarea name="msg"></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </div>
    <footer>
      <p>&copy; 2024 Meu Site - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
